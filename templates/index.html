<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <!-- https://favicon.io/emoji-favicons/alien/ -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Bootstrap CSS & JS -->

        <!-- <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script> -->

        <link href="/static/styles.css" rel="stylesheet">
        
        <title>Doodle Numberz</title>
    </head>
    <body>
        <nav>
        </nav>


        <header>
        </header>
        
        <main>
            <div>
                <h1>AI TRAINER 3000</h1>
                <h2> </h2>
            </div>
            <div id="left">
                <div id="app">
                    <div id="sketch">
                        <canvas id="paint"></canvas>
                    </div>
                    <button id="clear">CLEAR</button>
                </div>
            </div>
            <div id="right">
                <div id="tbl">
                    <table id="probs">
                        <tbody>
                            {% for i in range(10) %}
                            <tr>
                                <td class="nums" id="td{{i}}">0.0 %</td>
                                <td class="tbuttons" id="tdx{{i}}"><button class="trainer" id="button{{i}}">{{i}}</button></td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td id="compare">loss functions</td>
                                <td id="comparex"><button id="ebutton">EVAL</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
        </footer>
        
        <script src="static/data.js"></script>
    </body>
</html>
